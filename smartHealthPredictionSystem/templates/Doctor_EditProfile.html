<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Doctor Update Profile</title>
    </head>

    <body>

        <header class="row">
            <a href="{% url 'welcome' %}">
                <img src="{% static 'Images/Logo.png' %}" alt="">
            </a>
            <div></div>
            <div></div>
            <div class="dateTime">
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </header>

        <div class="wrapper">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="{% url 'doctor_dashboard' %}"><i class="uil uil-create-dashboard"></i>
                            Dashboard</a></a></li>
                    <li class="is-active"><a href="{% url 'doctor_profile' %}"><i class="uil uil-user"></i>Profile</a>
                    </li>
                    <li><a href="{% url 'doctor_view_prediction_result' %}"><i class="uil uil-medkit"></i>Prediction
                            Results</a></li>
                    <li><a href="{% url 'doctor_settings' %}"><i class="uil uil-setting"></i>Setting</a></li>
                    <li><a href="{% url 'welcome' %}"><i class="uil uil-signout"></i>Logout</a></li>
                </ul>
            </div>
            <div class="profileContainer">
                <h1>
                    My Details
                </h1>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Full Name:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="text" placeholder="Paul Randolph">
                    </div>
                </div>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Image:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="file" placeholder="Upload your photo">
                        <img src="{% static 'Images/Paul Randolph Doctor Avatar.jpg' %}">
                    </div>
                </div>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Email Address:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="text" placeholder="p.randolph@gmail.com">
                    </div>
                </div>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Date Of Birth:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="date" placeholder="28/09/1997">
                    </div>
                </div>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Contact Number:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="text" placeholder="+230 -  5632 5896">
                    </div>
                </div>
                <div class="card-profile">
                    <div class="col-md-3">
                        <h5>Address:</h5>
                    </div>
                    <div class="col-md-9 text-secondary">
                        <input type="text" placeholder="Quatre Bornes - Mauritiusr">
                    </div>
                </div>

                <div class="buttonUpdate">
                    <a href="{% url 'doctor_profile' %}"><input type="submit" value="Update"></a>
                </div>
            </div>
        </div>
        <script src="{% static 'js/mainjs.js' %}"></script>
    </body>

</html>
