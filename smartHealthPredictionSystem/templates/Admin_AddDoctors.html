<!DOCTYPE html>
<html lang="en">
    
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Admin-Add Doctor</title>
        <link rel="shortcut icon" type="x-icon" href="{% static 'Images/Icon.png' %}">
    </head>

    <body>

        <header class="row">
            <a href="{% url 'welcome' %}">
                <img src="{% static 'Images/Logo.png' %}" alt="">
            </a>
            <div></div>
            <div></div>
            <div class="dateTime">
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </header>

        <div class="wrapper">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="{% url 'admin_dashboard' %}"><i class="uil uil-create-dashboard"></i>
                            Dashboard</a></a></li>
                    <li class="is-active"><a href="{% url 'admin_add_doctor' %}"><i
                                class="uil uil-user-plus"></i></i>Add Doctors</a></li>
                    <li><a href="{% url 'admin_view_doctor' %}"><i class="uil uil-user-md"></i></i>View Doctors</a></li>
                    <li><a href="{% url 'admin_view_patient' %}"><i class="uil uil-user"></i></i>View Patients</a></li>
                    <li><a href="{% url 'admin_view_prediction' %}"><i class="uil uil-medkit"></i>Prediction Results</a>
                    </li>
                    <li><a href="{% url 'logout_user' %}"><i class="uil uil-signout"></i>Logout</a></li>
                </ul>
            </div>
            {% ifequal error "error" %}
            <script>
                alert('Error while adding a new doctor');
                window.location="{% url 'admin_add_doctor' %}";
            </script>
            {% endifequal %}
            <div class="registrationContainer">
                <h1>
                    Add Doctor
                </h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-details">
                        <div class="card-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your first name" name="firstName">
                        </div>
                        <div class="card-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your last name" name="lastName">
                        </div>
                        <div class="card-box">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter your username" name="username">
                        </div>
                        <div class="card-box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Enter your password" name="password">
                        </div>

                        <div class="card-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" name="email">
                        </div>
                        <div class="card-box">
                            <span class="details">Contact</span>
                            <input type="text" placeholder="Enter your phone number" name="contact">
                        </div>
                        <div class="card-box">
                            <span class="details">DOB</span>
                            <input type="date" max="2023-04-28" name="dateOfBirth">
                        </div>
                        <div class="card-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your address" name="address">
                        </div>
                        <div class="card-box">
                            <span class="details">Photo</span>
                            <input type="file" placeholder="Upload your photo" name="image">
                        </div>
                        <div class="card-box">
                            <span class="details">Specialist</span>
                            <input type="text" placeholder="Enter your position" name="category">
                        </div>
                    </div>

                    <div class="buttonRegister">
                        <input type="submit" value="Add Doctor">
                    </div>
                </form>
            </div>
        </div>

        <script src="{% static 'js/mainjs.js' %}"></script>

    </body>

</html>
